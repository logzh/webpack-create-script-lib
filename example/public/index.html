<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="./css/tig.css" type="text/css" rel="stylesheet">
</head>
<body>
<div id="app">
    <div class="block">
        <my-component :todos="todos"></my-component>
    </div>
    <div class="block">
        <a href="/react.html">react demo</a>
    </div>
</div>
<script type="text/javascript" src="/vue.js" charset="utf-8"></script>
<script type="text/javascript" src="/jquery-1.12.4.min.js" charset="utf-8"></script>
<script type="text/javascript" src="/tig.js" charset="utf-8"></script>
<script>
//    Vue.component('my-component', TIG.HelloVue)
    var app = new Vue({
        el: '#app',
        components: {
            // <my-component> will only be available in parent's template
            'my-component': TIG.HelloVue
        },
        data: {
            todos: [
                {text: 'Learn JavaScript'},
                {text: 'Learn Vue'},
                {text: 'Build something awesome'}
            ]
        }
    });
</script>
</body>
</html>
